<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

  <body>
    <!-- ----navbar------ -->
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="image/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shoes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Backpack</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">Subscribe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</div>
 
<!-- ---------carousel------ -->
<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
                <div class="col-md-7">

                </div>
                <div class="col-md-5">
                    <img src="image/banner1_headphone.png" class="d-block w-100" alt="">
                </div>
            </div>  
          </div>


          <div class="carousel-item">
            <div class="row">
                <div class="col-md-7">
                <h1>LCD Tv</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus nihil eius, placeat vel sapiente cumque expedita qui saepe amet odit!
                </p>
                <h1>$1500</h1>
                <button class="buy-now"></button>
                </div>
                <div class="col-md-5">
                    <img src="image/banner2_tv.png" class="d-block w-100" alt="">
                </div>
            </div>
          </div>


          <div class="carousel-item">
            <div class="row">
                <div class="col-md-7">
                
                </div>
                <div class="col-md-5">
                    <img src="image/bag-3.png" class="d-block w-100" alt="">
                </div>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>


    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
